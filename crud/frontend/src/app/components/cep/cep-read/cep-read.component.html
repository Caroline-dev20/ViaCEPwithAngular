<div class="mat-elevation-z4">
    <table mat-table [dataSource]="ceps">
      
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let row">{{row.cep}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef>Logradouro</th>
        <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="complemento">
        <th mat-header-cell *matHeaderCellDef>Complemento</th>
        <td mat-cell *matCellDef="let row">{{ row.complemento }}</td>
      </ng-container>

      
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let row">{{ row.bairro }}</td>
      </ng-container>

      
      <ng-container matColumnDef="localidade">
        <th mat-header-cell *matHeaderCellDef>Localidade</th>
        <td mat-cell *matCellDef="let row">{{ row.localidade }}</td>
      </ng-container>

      
      <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef>UF</th>
        <td mat-cell *matCellDef="let row">{{ row.uf }}</td>
      </ng-container>

      
      <ng-container matColumnDef="ibge">
        <th mat-header-cell *matHeaderCellDef>IBGE</th>
        <td mat-cell *matCellDef="let row">{{ row.ibge }}</td>
      </ng-container>

      
      <ng-container matColumnDef="gia">
        <th mat-header-cell *matHeaderCellDef>GIA</th>
        <td mat-cell *matCellDef="let row">{{ row.gia }}</td>
      </ng-container>

      
      <ng-container matColumnDef="ddd">
        <th mat-header-cell *matHeaderCellDef>DDD</th>
        <td mat-cell *matCellDef="let row">{{ row.ddd }}</td>
      </ng-container>

      
      <ng-container matColumnDef="siafi">
        <th mat-header-cell *matHeaderCellDef>Siafi</th>
        <td mat-cell *matCellDef="let row">{{ row.siafi }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
